criterion:
  name: ce

optimizer:
  name: prodigy
  lr: 1
  weight_decay: 0.01

scheduler:
  name: cosine
  lr_gamma: 0.99
  lr_min: 0.00002

run:
  experiment: "fmnist_cnn_train"
  n_epochs: 100
  batch_size: 32
  use_cuda: 1
  gpu_id: 0
  deterministic: 1
  log_interval: 200
  train_noise: 0
  grad_clip: False
  max_grad_value: 1
  do_distill: False

quantize:
  weight_bit: 8
  input_bit: 8

noise:
  phase_noise_std: 0
  crosstalk_factor: 0.05
  random_state: 42

checkpoint:
  save_best_model_k: 3
  checkpoint_dir: "fmnist/cnn/train"
  model_comment: ""
  resume: 0
  restore_checkpoint : ""

model:
  name: "TeMPO_CNN"
  conv_cfg:
    type: TeMPOBlockConv2d
    mode: "weight"
    miniblock: [4, 4, 8, 8]
    w_bit: 32
    in_bit: 32
  # conv_cfg:
  #   type: Conv2d
  linear_cfg:
    type: TeMPOBlockLinear
    mode: "weight"
    miniblock: [4, 4, 8, 8]
    w_bit: 32
    in_bit: 32
  # linear_cfg:
  #   type: Linear
  norm_cfg:
    type: BN2d
    affine: True
  act_cfg:
    type: ReLU
    inplace: True
  kernel_list: [32, 32, 32]
  kernel_size_list: [8, 8, 8]
  hidden_list: []
  stride_list: [1, 2, 1]
  padding_list: [1, 1, 1]
  pool_out_size: 5

debug:
  verboise: 1

dst_scheduler:
  death_rate: 0.5
  growth_death_ratio: 1.0
  death_rate_decay: cosine
  death_mode: magnitude_power_crosstalk
  growth_mode: gradient_power_crosstalk
  redistribution_mode: null
  spe_initial: null
  pruning_type: structure_row
  update_frequency: 1400
  T_max: 0.8
  density: 0.5
  max_combinations: 100
  init_mode: uniform_power_crosstalk
  power_choice_margin: 2
  node_spacing: [20, 100] # um, row, col spacing in weight matrix